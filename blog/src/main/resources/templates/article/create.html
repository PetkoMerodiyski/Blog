<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:object="${articleBindingModel}" th:action="@{/article/create}" method="POST" enctype="multipart/form-data">
                <fieldset>
                    <legend>New Post</legend>

                    <div class="form-group has-danger">
                        <label class="col-sm-4 control-label" for="article_title">Article Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="article_title" placeholder="Article Title"
                                   name="title" th:field="*{title}"/>
                            <h6 style="color: red" th:each="error : ${#fields.errors('title')}" th:text="${error}"> Invalid title</h6>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="article_content">Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="article_content" name="content" th:field="*{content}"></textarea>
                            <h6 class="form-control-feedback" style="color: red" th:each="error : ${#fields.errors('content')}" th:text="${error}">Invalid Content</h6>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="article_category">Category</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="article_category" name="categoryId">
                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="article_tags">Tags</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="article_tags" placeholder="Tags" name="tagString"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="pic1">Add Picture</label>
                        <div class="col-sm-6">
                            <input type="file" class="form-control" id="pic1" placeholder="Tags" name="pictures"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="pic2">Picture 2</label>
                        <div class="col-sm-6">
                            <input type="file" class="form-control" id="pic2" placeholder="Tags" name="pictures"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
