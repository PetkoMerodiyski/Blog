<html lang="en" xmlns:th="http://www.thymeleaf.org">
<main>
    <div id="register01" class="modal">

        <form style="margin: 0 auto;width: 500px" class="form-control" th:action="@{/register}" method="post" enctype="multipart/form-data">
            <fieldset>
                <div class="form-group">
                    <label for="user_email">Email</label>
                    <div>
                        <input class="form-control" type="email" id="user_email" placeholder="Email" name="email" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label  for="user_fullname">Full Name</label>
                    <div>
                        <input class="form-control" type="text" id="user_fullname"  placeholder="Full Name" name="fullName" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="user_password_first">Password</label>
                    <div>
                        <input type="password" class="form-control" id="user_password_first" placeholder="Password" name="password" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="user_password_second">Confirm Password</label>
                    <div>
                        <input type="password" class="form-control" id="user_password_second" placeholder="Password" name="confirmPassword" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="file">Add Picture</label>
                    <div >
                        <input type="file" class="form-control" id="file" placeholder="Add Picture" name="file" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <button type="button" onclick="document.getElementById('register01').style.display='none'" class="btn btn-default">Cancel</button>
                        <button value="Submit" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</main>
</html>
